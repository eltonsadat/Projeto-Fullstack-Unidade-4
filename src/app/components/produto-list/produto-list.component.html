<div class="produto-list">
  <h2>Lista de Produtos</h2>
  <table *ngIf="(produtos$ | async) as produtos">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.codigo }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco | currency: 'BRL':true }}</td>
        <td>
          <button (click)="removerProduto(produto.id!)">Remover</button>
          <a [routerLink]="['/editar', produto.id]">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="(produtos$ | async)?.length === 0">Nenhum produto cadastrado.</p>
  <a routerLink="/cadastrar">Cadastrar Novo Produto</a>
</div>
